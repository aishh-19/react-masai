<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <style>
          .greeting-card{
        display: grid;
        grid-template-columns: repeat(2,400px);
        gap: 10px;
        max-width:800px;
        margin: auto;
        
      }
      .cards{
border: 2px solid red;
text-align: center;
font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
width: 400px;
background-color: rgb(220, 217, 222);
margin: 20px;
height: 100px;
      }
    
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
function Greeting({greetings , name}){
return (<div className="cards">
    <p>{greetings}</p>
<p>{name}</p> 
</div>);}

       function App(){
        const wishes = [{
            greetings : "Happy bday " , name: "riya"} , 
            {greetings : "happy bday" , name: "ash"} ,
             {greetings : "happy bday" , name: "ash"},
    {greetings: "happy bday" , name: "yeee"}]
    return (
        <div  className = "greeting-card">
          {wishes.map((ele , index)=>(
            <Greeting key = {index} greetings = {ele.greetings} name = {ele.name}/>
          ))}
            </div>
            
       )
       }

      
       const ReactRoot = ReactDOM.createRoot(document.getElementById("root"))
       ReactRoot.render(<App/>)
    </script>
</body>
</html>
